<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <ul>
          <li>
            <a href="#">Meu YouBike</a>
          </li>
          <li>
            <a href="#">Vender</a>
          </li>
          <li>
            <a href="#">Forum</a>
          </li>
          <li>
            <a href="#">Contato</a>
          </li>
          <li>
            <a href="#">Ajuda</a>
          </li>
          <li>
            <a href="#">Minhas Ofertas</a>
          </li>
          <li>
            Ola!<span class="entrar"><a href="#">Entrar</a></span>ou <span class="cadastre_se"><a href="#">Cadastre-se</a></span>
            <!-- <a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a> -->
          </li>
        </ul>
        <div class="flagok"></div>
        <div class="flagok_line"></div>
      </header>
      <div class="for_center">
      <div class="content">
        <div class="cadastre">
          <p>Cadastre-se</p>
        </div>
        <div class="all_forms">
          <div class="fb">
            <a href="#">
              <div class="fb_icon">
                <p>f</p>
              </div>
              <div class="fb_log">
                <p><span>Log in</span> with <span>Facebook</span> <span class="fb_mark">&#8250</span></p>
              </div>
            </a>
          </div>
          <div class="ou">
            <div class="ou_left"></div>
            <div class="ou_center">
              <p>OU</p>
            </div>
            <div class="ou_right"></div>
          </div>
          <div>
            <form action="#" method="post">
              <div class="form">
                <input type="text" class="form_input" name="first name" action="#" placeholder="First Name" required="">
              </div>
              <div class="form">
                <input type="text" class="form_input" name="last name" action="#" placeholder="Last Name" required="">
              </div>
              <div class="form">
                <input type="text" class="form_input" name="email" action="#" placeholder="Email Address" required="">
              </div>
              <div class="form password">
                <input type="password" class="form_input" name="password" action="#" placeholder="Choose Password" required="">
              </div>
              <div class="form">
                <input type="password" class="form_input" name="password" action="#" placeholder="Password Confirm" required="">
              </div>
              <div class="checkbox">
                <input type="checkbox" name="Send me Youbike updates and tips" id="youbike_updates">
                <label for="youbike_updates">Send me Youbike updates and tips</label>
              </div>
              <div class="button">
                <input type="submit" name="" value="Creat my Account">
              </div>
            </form>
            <div class="form_footer">
              <p>By clicking the button above, you agree to the Terms of Service Xiew our Privacy Policy</p>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
