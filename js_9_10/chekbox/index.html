<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home Work 8-9</title>
  <!-- <link rel="stylesheet" href="css/tinycarousel.css" type="text/css" media="screen"/> -->
  <!-- <script src ="js/script.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="js/jquery.checkbox.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="checkbox_container">
    <div>
      <label for="ch1">Checkbox 1</label>
      <input type="checkbox" class="niceCheck" id="ch1" tabindex="1" />
    </div>
    <div>
      <label for="ch2">Checkbox 2</label>
      <input type="checkbox" class="niceCheck" checked="checked" id="ch2" tabindex="2" value="2" />
  </div>
  <div>
    <label for="ch3">Checkbox 3</label>
    <input type="checkbox" class="niceCheck" id="ch3" checked="checked" disabled="disabled" />
  </div>
  <div>
    <label for="ch4">Checkbox 4</label>
    <input type="checkbox" class="niceCheck"  id="ch4" tabindex="1" value="2"/>
</div>
  <div>
    <label for="ch5">Checkbox 5</label>
    <input type="checkbox" class="niceCheck" id="ch5" disabled="disabled"/>
</div>
</div>
</body>
</html>
