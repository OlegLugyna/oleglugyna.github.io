<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 13_14</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root"></div>

  <script type="text/template" id="test__template">
    <article class="article">
      <h1 class="caption"><%- data.caption %></h1>
      <div class="block">
        <% _.forEach(data.questions, function(item) { %>
          <h2 class="title"><%- item.title %></h2>
          <form class="form">
            <ul class="answers__list">
              <% _.forEach(item.answers, function(itemsAnswer) { %>
                <li class="answers__item">
                  <label>
                    <input type="checkbox"><span><%- itemsAnswer %></span>
                  </label>
                </li>
              <% }); %>
            </ul>
            <!-- <p class="reset"></p> -->
          </form>
        <% }); %>
      </div>
    </article>
  </script>

  <!-- <div id="result"></div> -->

  <!-- Модальные окно -->
  <div id="testGood" class="modal">
    <div class="modal-content">
      <div class="innerWindow">
        <div>
          <h2>Результат теста:</h2>
          <p>Вы прошли тест.:-)</p>
          <span id="closeGood" class="close">OK</span>
        </div>
      </div>
    </div>
  </div>

  <div id="testBad" class="modal">
    <div class="modal-content">
      <div class="innerWindow">
        <div>
          <h2>Результат теста:</h2>
          <p> Ваши ответы содержат ошибки. <br>Вы не прошли тест(:</p>
          <span id="closeBad" class="close">OK</span>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
<script type="text/javascript" src="js\script.js"></script>
</body>
</html>
