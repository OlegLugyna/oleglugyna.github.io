<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sing-up form</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="s-wrapper__total">
    <div class="s-wrapper__header">
      <header>    </header>
    </div>
      <main class="s-main">
        <section class="s-column">
          <div class="s-column__logo">
            <a href="#">
              <img src="img/logo.png" alt="Logo_Scrumi.org">
            </a>
          </div>
          <h1 class="s-column__slogan"><span>Scrumi.org</span>&#8212it`s most unsable scrum online tooll for you team!</h1>
          <div class="s-column__picture">
            <img src="img/scrum_pic1.png" alt="Scrami team at the work/Скрам-команда за работой.">
          </div>
        </section>
        <section class="s-column s-column--right">
          <h2 class="s-column__joinus"><span>Join us</span> &nbsp it`s take a few seconds</h2>
          <div class="s-column__form">
            <form action="#" class="s-column__form r-column__f" method="post" name="checkin">
              <div class="form__checkin">
                <input type="email" placeholder="dmitry.v.goncharov@gmail.com" required="">
              </div>
              <div class="form__checkin form__checkin--email">
                <input type="password" placeholder="Choose your password" required="">
                <a href="#">
                  <i></i>
                </a>
              </div>
              <div class="form__login">
                <input type="password" placeholder="Confirm password" required="">
                <a href="#">
                  <i></i>
                </a>
              </div>
              <div class="form__checkbox">
                <input type="checkbox" id="user_agreement" name="user_agreement">
                <label class="checkbox" for="user_agreement">
                  <span>You have accept the <span><a href="#">User agreement</a></span></span>
                </label>
              </div>
              <input type="submit" class="button" value="Sign Up">
            </form>
          </div>
          <div class="s-column__forgot_pass">
            <a href="#">Log in</a>
            or
            <a href="#">Fogot your password?</a>
          </div>
          <p class="s-column__login-with">Or login with one of your accounts:</p>
          <ul class="s-column__social">
            <li class="social__links social__links--git">
              <a href="#">
                <svg class="social__item social__item--git">
                  <use xlink:href="img/svg/git.svg#git"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/fb.svg#fb"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/ggl.svg#ggl"></use>
                </svg>
              </a>
            </li>
            <li class="social__links">
              <a href="#">
                <svg class="social__item">
                  <use xlink:href="img/svg/lnd.svg#lnd"></use>
                </svg>
              </a>
            </li>
          </ul>
          <p class="s-column__permission">No posts without your permissions</p>
        </section>
      </main>
    <footer class="s-footer"><p class="s-footer__text"><span>&copy</span>Scrumi.org</p></footer>
  </div>   <!-- r-wrapper__total  -->
</body>
</html>
