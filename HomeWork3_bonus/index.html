<!DOCTYPE html>
<html lang="en">

  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">

        <div class="tlf">+12 34 567 8910</div>

      </div>
    </div>
    <div class="content">
      <div class="wrapper_firstline">
        <div class="block india">

              <!-- <img src="img/ramka.png" alt="India picture"> -->

        </div>
        <div class="block nepal">

        <div class="block maldives">

          </div>

    <div class="footer">
      Copyrights<span>&copy</span>asia-holidays.com
